version: "3.9"
services:
  spanner:
    image: spanner:0.0.104
    command: "--base-path /data --telemetry-url 'wss://telemetry.polkadot.io/submit/ 0'
            --port 30333 --ws-port 9944 --rpc-port 9933 --rpc-external --rpc-cors=all --ws-external --pruning archive
            --chain ${CHAIN_SPEC}
            --bootnodes ${BOOT_NODE}"
    ports:
      - "30333:30333"
      - "9933:9933"
      - "9944:9944"
      - "9615:9615"
    volumes:
      - chain_data:/data
  nginx:
    restart: always
    image: nginx:1.21.0-alpine
    ports:
      - 80:80
    volumes:
      - nginx_conf:/etc/nginx/conf.d
    depends_on:
      - spanner
volumes:
  chain_data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./data
  nginx_conf:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./nginx